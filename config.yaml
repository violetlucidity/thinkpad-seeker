# Port the web app listens on. Change this if 5000 is already in use on your machine.
port: 5000

govdeals:
  enabled: true
  base_url: "https://www.govdeals.com"
  states:
    - ME
    - MA
  min_price: 0.0
  max_price: 500.0

models:
  - X220
  - X220T
  - X230
  - X230T
  - T420
  - T420S
  - T430
  - T430S
  - T520
  - T530
  - W520
  - W530
  - T440P
  - W540
  - W541

email:
  enabled: false
  from_addr: "you@example.com"
  to_addr: "you@example.com"
  smtp_host: "smtp.example.com"
  smtp_port: 587
  username: "you@example.com"
  password: "your_smtp_password"
  use_tls: true

push:
  enabled: false
  method: "pushover"  # "pushover" or "ntfy"
  pushover:
    api_token: "your_pushover_api_token"
    user_key: "your_pushover_user_key"
  ntfy:
    url: "https://ntfy.sh/your_topic"

# APScheduler cron schedule for automatic scrapes (Component 1)
# days: any combination of mon,tue,wed,thu,fri,sat,sun
# hour/minute: 24-hour local time in the timezone specified
schedule:
  days: "tue,fri"
  hour: 8
  minute: 0
  timezone: "America/New_York"

# VAPID keys for Web Push authentication (Component 4)
# Run: python generate_vapid_keys.py
# Paste the output values below. Do NOT commit this file after adding real keys.
vapid:
  public_key: "REPLACE_WITH_OUTPUT_OF_generate_vapid_keys.py"
  private_key: "REPLACE_WITH_OUTPUT_OF_generate_vapid_keys.py"
  claims:
    sub: "mailto:your@email.com"
